<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>JS Game</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        canvas {
            background: rgb(50, 50, 50);
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
    
<body>

    <canvas id="myCanvas" width="480" height="320"></canvas>

    <script>
        var canvas = document.getElementById("myCanvas");
        var score = 0;
        var ctx = canvas.getContext("2d");
        var rightPressed = false;
        var leftPressed = false;
        var upPressed = false;
        var downPressed = false;
        var gridx = range(0, canvas.width+1, food.w);
        var gridy = range(0, canvas.height+1, food.h);
        var snekHead = {
            x: 10,
            y: 10,
            h: 10,
            w: 10,
            s: 10
        };
        var food = {
            x: Math.floor(Math.random() * canvas.width),
            y: gridy[Math.floor(Math.random() * gridx.len)],
            h: 10,
            w: 10,
            alive: true
        };

        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);

        function keyDownHandler(e) {
            if (e.keyCode == 37) {
                leftPressed = true;
                upPressed = false;
                rightPressed = false;
                downPressed = false;
            } else if (e.keyCode == 38) {
                leftPressed = false;
                upPressed = true;
                rightPressed = false;
                downPressed = false;
            } else if (e.keyCode == 39) {
                leftPressed = false;
                upPressed = false;
                rightPressed = true;
                downPressed = false;
            } else if (e.keyCode == 40) {
                leftPressed = false;
                upPressed = false;
                rightPressed = false;
                downPressed = true;

            }
        }

        function keyUpHandler(e) {
            if (e.keyCode == 37) {
                leftPressed = false;
            } else if (e.keyCode == 38) {
                upPressed = false;
            } else if (e.keyCode == 39) {
                rightPressed = false;
            } else if (e.keyCode == 40) {
                downPressed = false;
            }
        }
        
        function foodEaten() {
            food.alive = false;
            score += 1;
        }

        function drawFood() {
            ctx.beginPath();
            ctx.rect(food.x, food.y, food.w, food.h);
            ctx.fillStyle = "HotPink";
            ctx.fill();
            ctx.closePath;
        }

        function drawSnek() {
            ctx.beginPath();
            ctx.rect(snekHead.x, snekHead.y, snekHead.w, snekHead.h);
            ctx.fillStyle = "white";
            ctx.fill();
            ctx.closePath;

            if (leftPressed && snekHead.x > 0) {
                snekHead.x -= snekHead.s;
            } else if (upPressed && snekHead.y > 0) {
                snekHead.y -= snekHead.s;
            } else if (rightPressed && (snekHead.x < (canvas.width - snekHead.w))) {
                snekHead.x += snekHead.s;
            } else if (downPressed && (snekHead.y < (canvas.height - snekHead.h))) {
                snekHead.y += snekHead.s;
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (food.alive) {
                drawFood();
            }
            drawSnek();
            
                console.log("score: " + score);
            if (Math.floor((Math.abs(snekHead.x - food.x))) <= 1 && Math.floor(Math.abs(snekHead.y - food.y) <= 1)) {
                foodEaten();
            }
        }

        setInterval(draw, 60);
    </script>

</body>

</html>
