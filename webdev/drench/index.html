<!DOCTYPE html>
<html>

<head>
    <title>boop</title>
    <style>
        .colours {
            position: relative;
            height: 20px;
            width: 20px;
            cursor: pointer;
            float: left;
            margin: 2px;
            border-radius: 100%;
            border: 1px solid grey;
        }

    </style>
</head>

<body>
    <div id="colours-wrapper" style="overflow: hidden;">
        <div onClick=bfs(0, "red") class="colours" style="background-color: red;"></div>
        <div onClick=bfs(0, "darkorange") class="colours" style="background-color: darkorange;"></div>
        <div onClick=bfs(0, "yellow") class="colours" style="background-color: yellow;"></div>
        <div onClick=bfs(0, "lawngreen") class="colours" style="background-color: lawngreen;"></div>
        <div onClick=bfs(0, "#4dd2ff") class="colours" style="background-color: #4dd2ff;"></div>
        <div onClick=bfs(0, "#993ddd") class="colours" style="background-color: #993ddd;"></div>
        <div onClick=bfs(0, "magenta") class="colours" style="background-color: magenta;"></div>
    </div>
    <canvas id="canvas" width="500" height="500"></canvas>
    <script>
        var colours = [
            "red",
            "darkorange",
            "yellow",
            "lawngreen",
            "#4dd2ff",
            "#993ddd",
            "magenta"
        ];
        var elements = [];
        var graph = [];
        var eid = 0;
        var c = document.getElementById("canvas");
        var ctx = c.getContext("2d");
        //create init canvas
        for (var i = 0; i < 20; i++) {
            for (var j = 0; j < 20; j++) {
                var rCol = colours[Math.floor(Math.random() * 7)];
                ctx.fillStyle = rCol;
                ctx.fillRect(i * 25, j * 25, 25, 25);
                elements.push({
                    id: eid++,
                    colour: rCol,
                    visited: false,
                    neighbour: []
                });
                console.log(elements[eid - 1].id + " " + elements[eid - 1].colour)
            }
        }
        makeNeighbours();
        //make graph
        function makeNeighbours() {
            var id = 0;
            for (var i = 0; i < 19; i++) {
                for (var j = 0; j < 19; j++) {
                    if (elements[id].color == elements[id + 20].colour) {
                        elements[id].neighbour.push(elements[id + 20]);
                        elements[id + 20].neighbour.push(elements[id]);
                    }
                    if (elements[id].color == elements[id + 1].colour) {
                        elements[id].neighbour.push(elements[id + 1]);
                        elements[id + 1].neighbour.push(elements[id]);
                    }
                    eid++;
                }
            }
        }

        function bfs(eid, colour) {
            elements[eid].visited = true;
            ctx.fillStyle = colour;

            ctx.fillRect(0, 0, 25, 25);

        }

    </script>
</body>

</html>
