<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>BlokBustr</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        canvas {
            background: rgb(69, 69, 69);
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>

    <canvas id="canvas" width="480" height="320"></canvas>

    <script>

        var canvas = document.getElementById("canvas");
        var score = 0;
        var ctx = canvas.getContext("2d");
        var lives = 3;
        var ball = {
            radius: 5,
            speed: 2,
            xdir: 1,
            ydir: -1,
            cx: canvas.width / 2,
            cy: canvas.height - 30
        };
        var bcolor_array = [
            "whitesmoke",
            "pink",
            "limegreen",
            "aqua",
            "#fc5112",
            "lightgrey",
            "#eb07a2",
            "#633beb"
        ];
        var bcolor = bcolor_array[0];
        var rightPressed = false;
        var leftPressed = false;
        var paddle = {
            width: 75,
            height: 3,
            cx: (canvas.width - 75) / 2,
            cy: canvas.height-20
        };
         console.log(paddle.height);

        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);

        function keyDownHandler(e) {
            if (e.keyCode == 39) {
                rightPressed = true;
            } else if (e.keyCode == 37) {
                leftPressed = true;
            }
        }

        function keyUpHandler(e) {
            if (e.keyCode == 39) {
                rightPressed = false;
            } else if (e.keyCode == 37) {
                leftPressed = false;
            }
        }
        
        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddle.cx, paddle.cy, paddle.width, paddle.height);
            ctx.fillStyle = "whitesnow";
            ctx.fill();
            ctx.closePath();
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.cx, ball.cy, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = bcolor;
            ctx.fill();
            ctx.closePath;
//            console.log(y);
            if (ball.cy == canvas.height) {
                ball.cy = canvas.height;
                ball.cx = canvas.width/2;
                ball.ydir *= -1;
                lives -= 1;
//              if(lives == 0) {
//                  alert("game over");
//                  document.location.reload();
//              }
            }
            
            if (ball.cx > canvas.width) {
                ball.xdir = -1;
                bcolor = bcolor_array[Math.floor(Math.random() * bcolor_array.length)]
            } else if (ball.cx < 0) {
                ball.xdir = 1;
                bcolor = bcolor_array[Math.floor(Math.random() * bcolor_array.length)]
            }
            if (ball.cy == 0) {
                ball.ydir *= -1;
                bcolor = bcolor_array[Math.floor(Math.random() * bcolor_array.length)]
            } else if(ball.cy == paddle.cy &&ball.cx > paddle.cx && ball.cx < paddle.cx + paddle.width){
                ball.ydir *= -1;
            }

            ball.cx += (ball.speed * ball.xdir);
            ball.cy += (ball.speed * ball.ydir);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBall();
            drawPaddle();
            
            if(rightPressed && paddle.cx < canvas.width - paddle.width) {
                paddle.cx += 7;
            }
            else if(leftPressed && paddle.cx > 0) {
                paddle.cx -= 7;
            }
        }

        setInterval(draw, 10);
    </script>

</body>

</html>
