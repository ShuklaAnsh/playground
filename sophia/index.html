<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>WebSQL</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="script.js" type="text/javascript"></script>
</head>
<body>
    <h1>WebSQL Example</h1>

    <div id="controls">
        <p>Add a location to the database</p>
        <label>Location: </label>
        <input type="text" id="locname" />
        <br />
        <label>Longitude: </label>
        <input type="text" id="loclong" />
        <br />
        <label>Latitude: </label>
        <input type="text" id="loclat" />
        <br />
        <button type="button" id="addloc" onclick="addLoc();">Add Car</button>
    </div>
    <div id="carlistholder">
        <h3>Your Cars</h3>
        <ul id="carlist">
        </ul>
    </div>
    <p><strong>Note: </strong>You can leave this page and when you return the cars you entered will still be here!</p>
</body>
</html>
